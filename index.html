<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment 03</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
                <h1>
                  Registration Form
                  <span>(College)</span>
                </h1>
      <form action="">
        <div class="form_container">
            <div class="form_area">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_area">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_area">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_area">
              <label for="job_role"> Academic Departments </label>
              <select id="job_role" name="job_role">
                <option value="">Select Departments</option>
                <option value="frontend">Agricultural Sciences</option>
                <option value="backend">Arts and Humanities.</option>
                <option value="full_stack">Pre Engineering</option>
                <option value="ui_ux">Pre Medical</option>
                <option value="ui_ux">E Commerce</option>
              </select>
            </div>
            <div class="textarea_deta">
                <label for="address"> Address </label>
                <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
              </div>
            <div class="form_area">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_area">
              <label for="pincode"> Area Code </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Area code Name..."
              />
            </div>
            <div class="form_area">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_area">
              <label for="upload"> Upload Your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_area">
            <button type="submit">Admission Now</button>
          </div>
      </form>

    </div>
</body>
</html>
